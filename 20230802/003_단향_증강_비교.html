<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단향 연산자</title>
</head>

<body>
    <script>
        console.log(-2);
        console.log(-(-2));
        //console.log(--2) // error 이런식으로하면 증감연산자로 인식이 되기때문에 에러가 생김
        console.log(+4);
        console.log(+'4');
        //소숫점 제거
        //비트연산자에서 한 번 더 해드림
        console.log(~~3.14); // ~~반전 연산자, 


        //증감연산자
        let num = 3; // 증감연산자는 할당연산자를 통해 할당된 값에만 사용 가능합니다
        console.log("증감연산 : ", ++num); //4
        console.log("증감연산 : ", num++); //5 출력 후 연산함!
        console.log("증감연산 : ", --num); //4
        console.log("증감연산 : ", num--); //3 출력 후 연산함!
        // 왜 출력하니 다 4로 출력이 되나요?
        //ans: 증감연산자의 위치때문이지만 실무에서 거의 발생하지 않습니다.
        //루프에서도 증감연산자를 쓰지만 연산자의 위치때문에 실무에서 문제가 발생하는 경우는 매우 미미함

        //비교연산자
        console.log("비교연산 : ", 2 > 3);
        console.log("비교연산 : ", 2 >= 3);
        console.log("비교연산 : ", 2 < 3);
        console.log("비교연산 : ", 2 <= 3);
        console.log("비교연산 : ", 2 == 3); //false 값이 다르기 때문에
        console.log("비교연산 : ", 2 === 3); //false 타입이 다르기 때문에
        //등호 2개 (==)를 권하지 않음. 실무에서는 등호 3개를 권장함
        //javascript의 특징인데, 다른언어에선 등호 3개가 존재하진 않음
        //등호 3개는 타입까지 고려하기때문에 false가 나옴

        //전에는 css, js 애러가 안나고 SW가 실행되는데 중점을 두었다면
        //현재는 SW 실행이 안되어로 에러를 정확하게 파악할 수 있도록 애러를 출력해주는것에 중점을 많이 둡니다.


    </script>
</body>
</html>
