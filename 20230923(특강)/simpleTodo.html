<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To Do</title>
</head>
<body>
    <script>
        //간단한 ToDo 리스트 구현해보기
        /* 
            1. Todo 클래스
            -> 일의 내용, 일의 상태(일이 끝났는지, 아닌지), 이 두 가지 프로퍼티를 가집니다.
            -> 일의 상태를 변경하는 메서드가 있습니다.

            2. ToDoManager zmffotm
            -> 할일의 리스트 프로퍼티
            -> 할일을 저장하는 메소드, 할일의 목록을 보여주는 메소드, 할일의 남은 갯수를 보여주는 메소드
         */

        

         class Todo {
            constructor(item, finished) {
                this.item = item;
                this.finished = finished;
            }
            
            changeStatus () {
                this.finished = !this.finished
            }
         } 

         class TodoManager{
            constructor() {
                this.todoList = [];
            }

            addItem(item, finished) {
                const todo = new Todo(item, finished);
                this.todoList.push(todo);
            }

            getItems() {
                return this.todoList;
            }

            getLeftToDoCount() {
                return this.todoList.filter((item) => item.finished === false);
            }
         }

         let todos = new TodoManager();

    </script>
</body>
</html>
