<!DOCTYPE html>
<html lang="ko">
    <head>
        <title></title>
    </head>
    <body>
        <button id="btn1">클릭해봐요!</button>
        <button id="btn2">클릭해봐요!</button>
        <script>
            let myObj = {
                val1: 100,
                func1: function () {
                    console.log(this);
                },
            };

            let test = myObj.func1;

            //DOM api를 사용시 this는 해당 요소를 가리킨다.
            let button1 = document.getElementById("btn1");
            button1.addEventListener("click", myObj.func1); 

            //this가 button을 가리키는 이유는 addEventListener 함수에서 내우에서 인자로 실행되는 콜백 함수의 this가
            //이벤트를 발생하는 요소를 가르키도록 되있기 때문이다. 
            //화살표 함수일 경우 상위 스코프를 가르키기때문에 window 객체를 가르키게된다.
            //document.getElementById("btn1").addEventListener("click", myObj.func1);
            let button2 = document.getElementById("btn2");
            button2.addEventListener("click", test); 
        </script>
    </body>
</html>
