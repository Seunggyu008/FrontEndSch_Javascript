<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THIS_BIND</title>
</head>
<body>
    <script>
        function sayName(){
        console.log(this.name);
        }

        var bruce = {
        name: 'bruce',
        sayName : sayName
        }

        var peter = {
        name : 'peter',
        sayName : sayName.bind(bruce)
        }

        peter.sayName(); //bruce가 출력된다
        bruce.sayName(); //bruce가 출력된다

        

        
    </script>
</body>
</html>
