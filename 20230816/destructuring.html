<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring</title>
</head>
<body>
    <script>
        //basic object usage
        let obj = {one: 1, two: 2};
        let myNum = obj.one;


        //desctructure syntax
        let obj = {one: 1, two: 2};
        let {one: myNum} = obj;
        //the two block of code above prints exactly same output.



        //원래 이렇게 수동으로 할당하던 객체가 destructuring을 통해
        let food1, food2, food3;

        const categories = {food1 : '과일', food2 : '채소', food3 : '육류'};

        food1 = categories.food1;
        food2 = categories.food2;
        food3 = categories.food3;
        

        //이런식으로 간단하게 바뀐다
        const {food1, food2, food3} = {food1 : '과일', food2 : '채소', food3 : '육류'};
        console.log(food1, food2, food3); // 과일, 채소, 육류가 출력된다


        //이런식으로 다른 이름의 key를 할당할수도있다
        const {food1: f1, food2: f2, food3: f3} = {food1 : '과일', food2 : '채소', food3 : '육류'};
        console.log(f1, f2, f3); // 과일, 채소, 육류가 출력된다

        
        //배열의 경우
        //arr라는 배열을 선언 후, desctructuring을 사용하여 각각의 요소를 a, b, c변수에 할당
        const arr = [1, 2, 3];

        const [a, b, c] = arr;

        console.log(a);
        console.log(b);
        console.log(c);

        //함수의 경우
        //함수의 매개변수를 분해하여 변수에 할당하는 방법이다. 
        function myFunc([a, b]) {
            console.log(a);
            console.log(b);
        }

        const arr = [1, 2];
        myFunc(arr);
        //전달인자로 [1, 2]를 전달하여 함수를 호출한다
        //함수 안에서는 각 변수의 값이 출력된다

    </script>
</body>
</html>
