<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documnent</title>
</head>

<body>
    <!-- 주석입니다 주석. -->
    <article class="cont">
        <h1>안녕하세요 저는 이런 사람입니다.</h1>
        <p>지금부터 자기소개 올리겠습니다</p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt incidunt voluptates laudantium fugit, omnis
            dolore itaque esse exercitationem quam culpa praesentium, quisquam repudiandae aut. Molestias qui quas ea iure
            officiis.
        <strong>감사합니다!</strong>
    </article>    

    <script>
        const container = document.querySelector('.cont');

        console.log(container.querySelector('strong').closest('.cont'))
        console.log(container.firstElementChild); //아래의 이유때문에 정확한 요소를 가리키기위해 이 속성을 쓴다. 첫번쨰 자식 요소를 가져온다
        console.log(container.firstChild); //text를 반환하는 이유는 가장 첫번째 노드인 공백(\n)을 가져오기때문이다. 첫번쨰 노드를 가져온다
        console.log(container.lastElementChild);   // 마지막 자식을 찾습니다.
        console.log(container.nextElementSibling); // 다음 형제요소를 찾습니다.
        console.log(container.previousSibling);    // 이전 형제노드를 찾습니다.
        console.log(container.children);           // 모든 직계자식을 찾습니다.
        console.log(container.parentElement);      // 부모 요소를 찾습니다. //parentNode란 속성도 있음

        // 자기 자신부터 시작해 부모로 타고 올라가며 가장 가까운 cont 클래스 요소를 찾습니다. 단, 형제요소는 찾지 않습니다.
        console.log(container.querySelector('strong').closest('.cont').innerHTML);  //
    </script>
</body>
</html>
