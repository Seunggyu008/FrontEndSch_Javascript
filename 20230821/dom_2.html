<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
</head>

<body>
    <p></p>
    <input type = "text">
    <button>Write Something!</button>

    <script>
        const myBtn = document.querySelector('button'),
        myP = document.querySelector('p'),
        myInput = document.querySelector('input');

        myBtn.addEventListener('click', () => {
            //myP라는 노드에 속성을 만들어준다
            //함수아님, 값을 할당하는 방식으로 작동함
            //dom1 html 파일에 있는 예제처럼 노드를 생성하고 append로 붙히기보단,
            //이런식으로 한번에 생성하고 붙히는게 좋다.
            myP.textContent = myInput.value;

        })

        myInput.addEventListener('input', () => {
            myP.textContent = myInput.value;
        })

        myP.innerHTML = "<strong>Type Something</strong>";
        // innerHTML 은 요소(element) 내에 포함된 HTML 마크업을 가져오거나 설정합니다.
        // innerText 속성은 요소의 **렌더링된** 텍스트 콘텐츠를 나타냅니다. (렌더링된에 주목하세요. innerText는 "사람이 읽을 수 있는" 요소만 처리합니다.)
        // textContent 속성은 노드의 텍스트 콘텐츠를 표현합니다.

    </script>
</body>
</html>
