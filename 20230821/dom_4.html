<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <strong class="sayHi">
        
    </strong>
    
    <script>
        const sayHi = document.querySelector('.sayHi');
        //insertAdjacentHTML()은 innerHTML과 다르게 함수이다
        sayHi.insertAdjacentHTML('beforebegin', '<span>안녕하세요 저는</span>'); //<span> 태그 전에
        sayHi.insertAdjacentHTML('afterbegin', '<span>재현입니다</span>'); //<span> 태그 다음에
        sayHi.insertAdjacentHTML('beforeend', '<span>면접오시면</span>'); //<end> 태그 전에
        sayHi.insertAdjacentHTML('afterend', '<span>치킨사드릴게요</span>'); // <end> 태그 후에 
    </script>
</body>
</html>
