<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Function</title>
    <style>
        html {
            font-size: 10px;
        }

        ul,
        li {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        button {
            cursor: pointer;
            border: none;
        }

        .custom-select {
            position: relative;
            padding-bottom: 0.8rem;
        }

        /* 셀렉트 박스 */
        .btn-select {
            width: 20rem;
            height: 4rem;
            border-radius: 1rem;
            border: 1px solid #c4c4c4;
            background: #fff;
            text-align: left;
            padding: 0 1em;
            position: relative;
        }

        .btn-select.on,
        .btn-select:focus {
            outline: none;
            border-color: #fdd65f;
            box-shadow: 0 0 0 3px #fff9e7;
        }

        /* 화살표 모양 */
        .btn-select::after {
            content: "";
            position: absolute;
            top: 50%;
            right: 1em;
            margin-top: -0.5rem;
            box-sizing: border-box;
            border-top: 0.8rem solid #c4c4c4;
            border-left: 0.5rem solid transparent;
            border-right: 0.5rem solid transparent;
            transition: transform 0.3s;
        }

        /* 활성화 시 화살표 회전 */
        .btn-select.on::after {
            transform: rotate(-180deg);
        }

        /* 리스트 */
        .list {
            position: absolute;
            top: 4.8rem;
            left: 0;
            z-index: 1;
            width: 20rem;
            border: 1px solid #c4c4c4;
            border-radius: 1rem;
            background: #fff;
            box-shadow: 4px 4px 14px rgba(0, 0, 0, 0.15);

            /* 변동값 */
            display: none;
        }

        .btn-select.on+.list {
            display: block;
        }

        .list li {
            padding: 0.5rem 0.8rem;
        }

        .list button {
            width: 100%;
            height: 100%;
            text-align: left;
            border-radius: 0.8rem;
            height: 4rem;
            background: #fff;
            transition: background-color 0.3s;
        }

        .list li button:hover,
        .list li button:focus {
            background-color: #fff3cf;
        }

        .list li button:focus {
            outline: 2px solid #fdd65f;
        }
    </style>
</head>

<body>
    <h3>셀렉트 박스 만들기</h3>
    <div class="custom-select">
        <button class="btn-select">최애 프로그래밍 언어</button>
        <ul class="list">
            <li><button type="button">Python</button></li>
            <li><button type="button">Java</button></li>
            <li><button type="button">JavaScript</button></li>
            <li><button type="button">C#</button></li>
            <li><button type="button">C/C++</button></li>
        </ul>
    </div>

    <script>
        const btnSelect = document.querySelector('.btn-select');
        const btns = document.querySelectorAll('li button'); //css의 선택자처럼 사용가능한거 꼭 기억하기!
        //querySelectorAll로 가져온 데이터들은 배열처럼 보이지만 배열이 절대 아니다!
        //유사배열이라고 표현하자

        //셀렉트 박스 토글        
        btnSelect.addEventListener('click', () => {
            btnSelect.classList.toggle('on');
        });

        btns.forEach((itemBtn) => {
            itemBtn.addEventListener('click', ()=> {
                btnSelect.textContent = itemBtn.textContent; //단순히 박스안에 내용을 문자열로 바꾸는것이기에 textContent 활용
                btnSelect.classList.remove('on');
            })
        });


        //querySelector를 사용할때 최대한 적은 요소를 탐색하게 만드는게 관건
        //테스트를 해봤을때 특정 기기에서 느리다, 그럴 생각이 들 경우 속도를 생각해서 리팩토링을 해주는게 좋다
    </script>
</body>

</html>
