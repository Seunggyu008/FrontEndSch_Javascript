<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
    <script>
        //let s = "abcdefghij";

        console.log(s.length);
        console.log(s.toUpperCase());
        console.log(s.toLowerCase());

        //존재하는 값을 찾았을 때
        console.log(s.indexOf('c'));
        console.log(s.search('c'));

        //존재하지 않는 값을 찾았을 떄
        console.log(s.indexOf('z'));
        console.log(s.search('z'));

        //정규표현식을 넣었을 때
        //정규표현은 어떤 패턴이나 사용자의 실수나 욕설등 필요한 info만 얻을수있게
        //필터링할때 사용할수있다
        console.log(s.indexOf(/cd/g)); //g stands for global
        console.log(s.search(/cd/));

        let a = 'paullab CEO 이호준 CTO 김창영';
        console.log(a.search(/C/g))
        console.log(a.search(/CTO/g))

        // 버전
        // indexOF ECMAScript 5
        // 검색 위치 지정 가능
        // search ECMAScript 1
        // 정규표현식 가능
        // 검색 위치 지정 가능 기능
        let av = 'paullab CEO 이호준 CTO 김창영'
        console.log(av.indexOf('C', 11)) // CTO만 찾고 싶어요!
    </script>
</body>
</html>
