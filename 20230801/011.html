<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>


<body>
    <script>
        //문자열은 작은따옴표(')나 큰따옴표("), 빽틱(`)로 둘러싼 일련의 문자를 가르킵니다.
        //빽틱은 es6부터 출시된 문자열 표기법으로써, spacing을 \n을 쓰지않고 
        //표시할수있게 도와줍니다.
        let age = 10;
        /* $는 변수를 나타내고 싶을때 쓰입니다. */
        console.log(`홍길동의 나이는 ${age}살 입니다.`);
        //${}안 에선 연산도 가능합니다.
        console.log(`홍길동의 나이는 ${2*age}살 입니다.`);
        console.log('홍길동의 나이는 ' + age + '살 입니다.'); 

        //순서출력
        let name = '홍길동';
        console.log(name[3]);
        //javascript에선 array 순서를 넘어갔을때 
        //다른 언어처럼 out of range가 아니라
        //undefined error를 출력한다
        console.log(name[-1]); 
        //undefined를 출력함
        //다른언어는 마지막 문자를 출력합니다


        //문자열의 사칙연산
        console.log('1' + 2 + 3); // 다른언어 error
        console.log(2 + 3 + '1'); // 다른언어 error
        console.log(2+3 + + '1'); // 다른언어 error
        banana = 'b' + 'a' + + 'a' // + 'a'는 NaN이다
        console.log('lee' + 'hojun');
        console.log('lee' * 3); //다른 언어는 'hojunhojunhojun'

        //형변환
        console.log('1' + '1') // 11이 아니라 2로 출력되게하는법:
        console.log(+ '1' + + '1') // 사용가능하나 실무에선 권하지 않음
        console.log(Number('1') + Number('1')) // 사용가능하나 실무에선 권하지 않음
        console.log(parseInt('1') + parseInt('1'))//권고되는 방법!
        //만약 소수점도 출력하고싶을시 parseFloat를 사용하면됨
        console.log(parseInt(undefined) + parseInt(undefined));
        console.log(1 + 1) // 2가 아니라 11이 출력되게 할 수 있을까
        console.log(String(1) + String(1)) // 권하지 않습니다
        //console.log(1.toString() + 1/toString(1)) 권하지 않습니다
        //.을 javascript에서 method가 아닌 소수점의 점으로 인식하기에 틀린 코드입니다.
        let x = 10;
        console.log(x.toString() + x.toString());
        console.log((1).toString() + (1).toString());
    </script>
</body>
</html>
