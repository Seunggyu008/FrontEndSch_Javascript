<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class_Super</title>
</head>
<body>
    <script>
        class Robot {
            constructor(name) {
                this.myName = name;
            }

            sayYourName() {
                console.log(`${this.myName}`);
            }
        }

        //super를 사용하여 부모의 속성과 메서드를 상속받는다
        //inheritance
        class BabyRobot extends Robot {
            constructor(name) {
                super(name);
                this.ownName = '아이크';
            }

            sayBabyName() {
                // 또한 상속을 받게되면 부모 클래스의 메소드를 사용할 수 있게 됩니다. 때문에 this로 접근 할 수 있습니다.
                this.sayYourName();
                console.log('Suceeding you, Father!');
            }
        }
    </script>
</body>
</html>
