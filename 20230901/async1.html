<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async1</title>
</head>
<body>
    <script>
        console.log(1);
        console.log(2);
        [3, 4, 5].forEach(i => console.log(i));
        console.log(6);

        setTimeout(
            () => console.log(2), 0
        );

        [3, 4, 5].forEach(i => console.log(i));
        console.log(6);

        //자바스크립트의 코드 실행 타이밍을 잘 알아야된다.
    </script>
</body>
</html>
