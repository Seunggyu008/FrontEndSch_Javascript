<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
</head>
<body>
    <script>
        class Robot {
        #password
        constructor(name, pw) {
            this.name = name;
            //생성자 함수안에 있는 this.password는
            this.password = pw;
        }

        sayYourName() {
            console.log(`삐리비리. 제 이름은 ${this.name}입니다. 주인님.`);
        }

        get password() {
            //get-set 객체에 있는 this.password랑은 다르다다
            return this.#password
        }

        set password(pw) {
            this.#password = pw;
        }
    }

    const robot = new Robot('lion', 1234);
    </script>
</body>
</html>
