        //두 가지 비동기 작업을 동시에 실행하고 싶을 경우
        async function message() {
            //Promise.all
            const [hello, world] = await Promise.all([
                new Promise((resolve)=> {
                    setTimeout(()=> {
                        resolve('hello');
                    }, 100);
                }),
                new Promise((resolve) => {
                    setTimeout(() => {
                        resolve('world')
                    }, 100)
                })
            ]);

            console.log(`${hello} ${world}`);
