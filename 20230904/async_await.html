<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async_Await</title>
</head>
<body>
    <script>
        // async는 어떤 함수든 프로미스 객체를 반환하게 만들 수 있다
        async function message() {
            const hello = await new Promise((resolve) => {
                setTimeout(() => {
                    resolve('hello');
                }, 100);
            })
            //await를 사용하였다면 await키워드가 붙은 함수안의 코드가 끝날때까지 기다린다.

            const world = await new Promise((resolve) => {
                setTimeout(() => {
                    resolve('world');
                }, 100);
            });

            console.log(`${hello} ${world}`);
        }

        message();
    </script>
</body>
</html>
